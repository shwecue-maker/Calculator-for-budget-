<link rel="stylesheet" href="style.css"><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Student Budget Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 20px auto;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
    }
    h2 { color: #333; }
    label { display: block; margin-top: 10px; }
    input { width: 100%; padding: 8px; margin-top: 4px; }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    button:hover { background: #0056b3; cursor: pointer; }
    .result {
      margin-top: 20px;
      padding: 15px;
      background: #fff;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h2>College Student Budget Calculator</h2>

  <label>Monthly Allowance ($):</label>
  <input type="number" id="allowance" value="0">

  <label>Part-time Job Hourly Rate ($):</label>
  <input type="number" id="hourlyRate" value="0">

  <label>Part-time Job Hours Worked (per month):</label>
  <input type="number" id="hoursWorked" value="0">

  <label>Freelance Income per Gig ($):</label>
  <input type="number" id="gigRate" value="0">

  <label>Number of Freelance Gigs:</label>
  <input type="number" id="gigCount" value="0">

  <label>Monthly Expenses ($):</label>
  <input type="number" id="expenses" value="0">

  <label>Current Savings ($):</label>
  <input type="number" id="currentSavings" value="0">

  <label>Savings Goal (e.g., iPhone 17) ($):</label>
  <input type="number" id="goal" value="0">

  <button onclick="calculate()">Calculate</button>

  <div class="result" id="result"></div>

  <script>
    function calculate() {
      let allowance = parseFloat(document.getElementById('allowance').value) || 0;
      let hourlyRate = parseFloat(document.getElementById('hourlyRate').value) || 0;
      let hoursWorked = parseFloat(document.getElementById('hoursWorked').value) || 0;
      let gigRate = parseFloat(document.getElementById('gigRate').value) || 0;
      let gigCount = parseFloat(document.getElementById('gigCount').value) || 0;
      let expenses = parseFloat(document.getElementById('expenses').value) || 0;
      let currentSavings = parseFloat(document.getElementById('currentSavings').value) || 0;
      let goal = parseFloat(document.getElementById('goal').value) || 0;

      let jobIncome = hourlyRate * hoursWorked;
      let freelanceIncome = gigRate * gigCount;
      let totalIncome = allowance + jobIncome + freelanceIncome;
      let netSavings = totalIncome - expenses;

      let breakEvenHours = hourlyRate > 0 ? (expenses / hourlyRate).toFixed(1) : "N/A";
      let timeToGoal = netSavings > 0 ? ((goal - currentSavings) / netSavings).toFixed(1) : "Never (not saving)";
      let emergencyFundMonths = expenses > 0 ? (currentSavings / expenses).toFixed(1) : "N/A";

      document.getElementById('result').innerHTML = `
        <h3>Results:</h3>
        <p><b>Total Monthly Income:</b> $${totalIncome.toFixed(2)}</p>
        <p><b>Net Monthly Savings:</b> $${netSavings.toFixed(2)}</p>
        <p><b>Break-even Hours (to cover expenses):</b> ${breakEvenHours} hrs</p>
        <p><b>Time to Reach Goal ($${goal}):</b> ${timeToGoal} months</p>
        <p><b>Emergency Fund Readiness:</b> Savings can cover ${emergencyFundMonths} months of expenses</p>
      `;
    }
  </script>
</body>
</html>
